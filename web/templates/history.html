<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기록 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4">게임 히스토리</h1>

    <a href="/" class="btn btn-dark mb-4">홈으로 돌아가기</a>

    {% if records %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>정답</th>
                    <th>시도 횟수</th>
                    <th>완료 시간</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                {% for r in records %}
                <tr>
                    <td>{{ r.id }}</td>
                    <td>{{ r.target_number }}</td>
                    <td>{{ r.attempts }}회</td>
                    <td>{{ r.created_at }}</td>
                    <td>
                        <form action="{{ url_for('game.delete_history', record_id=r.id) }}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('정말 삭제할까요?');">
                                삭제
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">기록이 없습니다.</p>
    {% endif %}

</body>
</html>
