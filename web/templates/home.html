<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자 야구 게임</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4">숫자 야구 게임</h1>

    <!-- 게임 시작 버튼 -->
    <form action="{{ url_for('game.start_game') }}" method="post" class="mb-4">
        <button type="submit" class="btn btn-primary btn-lg">게임 시작하기</button>
    </form>

    <!-- 히스토리 보기 버튼 -->
    <a href="{{ url_for('game.history_page') }}" class="btn btn-secondary btn-lg">
        히스토리 보기
    </a>

    <!-- 전체 삭제 버튼 -->
    <form action="{{ url_for('game.reset_all') }}" method="post" class="mt-3">
        <button type="submit" class="btn btn-danger btn-lg"
                onclick="return confirm('모든 기록을 삭제하시겠습니까? 되돌릴 수 없습니다.')">
            모든 기록 삭제
        </button>
    </form>

</body>
</html>
